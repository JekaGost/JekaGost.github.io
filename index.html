                const btn = document.createElement('button');
                btn.textContent = ui.filters[cat];
                btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors border border-gray-200 hover:bg-gray-50 filter-btn ${cat==='all' ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'}`;
                btn.onclick = (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('bg-gray-800', 'text-white');
                        b.classList.add('bg-white', 'text-gray-800');
                    });
                    e.target.classList.remove('bg-white', 'text-gray-800');
                    e.target.classList.add('bg-gray-800', 'text-white');
                    updateSkillChart(cat, null, ui);
                };
                filtersDiv.appendChild(btn);
            });

            const listDiv = document.getElementById('skills-list');
            techSkills.forEach(skill => {
                listDiv.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-700">${skill.name}</span>
                        <span class="text-xs font-mono bg-gray-100 px-2 py-1 rounded text-gray-500 uppercase">${ui.filters[skill.category] || skill.category}</span>
                    </div>
                `;
            });

            setTimeout(() => initSkillChart(ui), 50);
        }

        function renderExperience(container, data, ui) {
            container.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">${data.experienceTitle}</h2>
                    <p class="text-gray-600 mt-2">${data.experienceDesc}</p>
                </div>
                <div class="relative max-w-3xl mx-auto py-8" id="timeline-container">
                    <div class="timeline-line"></div>
                </div>
            `;
            
            const tlContainer = document.getElementById('timeline-container');
            data.timeline.forEach((item, index) => {
                const isLeft = index % 2 === 0;
                const row = document.createElement('div');
                const content = `
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 ${item.type === 'edu' ? 'border-blue-500' : 'border-green-500'} w-full md:w-5/12 relative z-10 card-hover">
                        <span class="absolute top-4 right-4 text-xl">${item.type === 'edu' ? 'üéì' : 'üíº'}</span>
                        <span class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-1 block">${item.year}</span>
                        <h3 class="text-lg font-bold text-gray-800">${item.title}</h3>
                        <div class="text-blue-600 font-medium mb-3">${item.org}</div>
                        <p class="text-gray-600 text-sm leading-relaxed">${item.desc}</p>
                    </div>
                `;
                const spacer = `<div class="w-full md:w-5/12 hidden md:block"></div>`;
                const dot = `
                    <div class="absolute left-0 md:left-1/2 w-4 h-4 rounded-full border-2 border-white shadow transform -translate-x-1/2 bg-gray-400 z-10 hidden md:block mt-1"></div>
                    <div class="absolute left-5 w-4 h-4 rounded-full border-2 border-white shadow transform -translate-x-1/2 bg-gray-400 z-10 md:hidden -mt-[calc(100%+2rem)]"></div>
                `;

                if(window.innerWidth >= 768) {
                    row.className = "flex flex-col md:flex-row items-center justify-between mb-8 w-full";
                    row.innerHTML = isLeft ? content + dot + spacer : spacer + dot + content;
                } else {
                    row.className = "pl-8 relative mb-8";
                    row.innerHTML = `
                        <div class="absolute left-[20px] top-6 w-3 h-3 bg-gray-400 rounded-full transform -translate-x-1/2 border border-white"></div>
                        ${content.replace('w-full md:w-5/12', 'w-full')}
                    `;
                }
                tlContainer.appendChild(row);
            });
        }

        function renderProjects(container, data, ui) {
            container.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">${data.projectsTitle}</h2>
                    <p class="text-gray-600 mt-2">${data.projectsDesc}</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="projects-grid"></div>
            `;

            const grid = document.getElementById('projects-grid');
            data.projects.forEach(project => {
                const tags = project.tags.slice(0,3).map(t => `<span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-md">${t}</span>`).join('');
                const el = document.createElement('div');
                el.className = "bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 card-hover cursor-pointer flex flex-col h-full";
                el.innerHTML = `
                    <div class="p-6 flex-1">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold text-gray-800">${project.title}</h3>
                            <span class="text-gray-400">‚Üó</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-4 line-clamp-2">${project.desc}</p>
                        <div class="flex gap-2 flex-wrap mt-auto">${tags}</div>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 border-t border-gray-100">
                        <span class="text-xs font-medium text-blue-600">${ui.detailsBtn}</span>
                    </div>
                `;
                el.onclick = () => openProjectModal(project);
                grid.appendChild(el);
            });
        }

        function initLangChart(data, ui) {
            const ctx = document.getElementById('languageChart').getContext('2d');
            if(langChartInstance) langChartInstance.destroy();

            langChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: data.chartLangLabels,
                    datasets: [{
                        label: ui.chartLang,
                        data: [100, 100, 90, 75],
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e5e7eb' },
                            grid: { color: '#e5e7eb' },
                            pointLabels: { font: { size: 12, family: "'Noto Sans', sans-serif" }, color: '#4b5563' },
                            suggestedMin: 0, suggestedMax: 100, ticks: { display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function initSkillChart(ui) {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            updateSkillChart('all', ctx, ui);
        }

        function updateSkillChart(category, ctx, ui) {
            const canvas = document.getElementById('skillsChart');
            if(!canvas) return;
            const context = ctx || canvas.getContext('2d');

            const filtered = category === 'all' 
                ? techSkills 
                : techSkills.filter(s => s.category === category || (category === 'dev' && ['mobile','web','tools'].includes(s.category)));

            const labels = filtered.map(s => s.name);
            const data = filtered.map(s => s.level);
            const colors = filtered.map(s => {
                if(s.category === 'dev' || s.category === 'tools') return '#60a5fa';
                if(s.category === 'mobile') return '#34d399';
                if(s.category === 'data') return '#a78bfa';
                if(s.category === 'web') return '#fbbf24';
                return '#f472b6';
            });

            if(skillChartInstance) skillChartInstance.destroy();

            skillChartInstance = new Chart(context, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: ui.chartSkill,
                        data: data,
                        backgroundColor: colors,
                        borderRadius: 4,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { grid: { display: false }, max: 100, ticks: { display: false } },
                        y: { grid: { display: false }, ticks: { font: { family: "'Noto Sans', sans-serif" } } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const val = context.parsed.x;
                                    if(val >= 90) return ui.skillLevels.expert;
                                    if(val >= 70) return ui.skillLevels.advanced;
                                    if(val >= 50) return ui.skillLevels.intermediate;
                                    return ui.skillLevels.basic;
                                }
                            }
                        }
                    }
                }
            });
        }

        function openProjectModal(project) {
            const ui = uiTranslations[currentLang];
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-desc').textContent = project.desc;
            document.getElementById('modal-role').textContent = project.role;
            const tagsDiv = document.getElementById('modal-tags');
            tagsDiv.innerHTML = project.tags.map(t => `<span class="text-xs bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-medium">${t}</span>`).join('');
            document.getElementById('project-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('project-modal').classList.add('hidden');
        }

        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            if(!sidebar.classList.contains('hidden')) sidebar.classList.remove('-translate-x-full');
            else sidebar.classList.add('-translate-x-full');
        });

        document.getElementById('project-modal').addEventListener('click', (e) => {
            if (e.target.id === 'project-modal') closeModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en'); // Default set to English
        });

    </script>
</body>
